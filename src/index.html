<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class=" bg-success">
    <div
      class="card d-block"
      style="max-width:350px; height: 500px; margin-top: 15px; border-radius: 8px; margin-left: auto; margin-right: auto;"
    >
      <div class="top pt-2px" style="font-size: 7em; margin-top: -15px;">
        <span id="top" style="padding-left: 15px;"> ♠ </span>
      </div>
      <div
        class="number"
        style="font-size: 7em; justify-content: flex-end; text-align: center;"
      >
        <span id="number">8</span>
      </div>
      <div
        class="bottom"
        style="font-size: 7em; transform: rotate(180deg); margin-top: 20px;"
      >
        <span id="bottom" style="padding-left: 15px;">♠</span>
      </div>
    </div>
  </body>
</html>
